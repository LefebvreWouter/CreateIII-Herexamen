<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FIFA World Cup 2018 Russia</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="static/dropdown/dropdown.css">

    <link rel="stylesheet" href="style/app.css">
    <script type="text/javascript" src="script/app.js"></script>

    <script type="text/javascript" src="static/dropdown/dropdown.js"></script>

</head>
<body>
    <header class="header">
        <h1 class="header_title">2018 FIFA World Cup Russiaâ„¢</h1>
        <div class="hp-dropdown hp-dropdown--image cities">
            <div class="hp-dropdown__select">
                <div class="hp-dropdown__select-wrap">
                    <img src="static/img/select.png" />
                    <span>Select your team</span>
                </div>
            </div>
            <div class="hp-dropdown__options-wrap" id="listCountries">
                <div class="hp-dropdown__option">
                    <img src="https://api.fifa.com/api/v1/picture/flags-fwc2018-5/bel" />
                    <span data-value="option1">Belgium</span>
                </div>
            </div>
        </div>
        <div class="switches">
            <div class="groupbtn">
                <label class="switch switch_type2" role="switch">
                    <input type="checkbox" class="switch__toggle" id="euCounties">
                    <span class="switch__label"></span>
                </label>
                <label class="lblToggle">EUROPEAN COUNTRIES</label>

            </div>
            <!-- <div class="groupbtn">
                <label class="switch switch_type2" role="switch">
                    <input type="checkbox" class="switch__toggle">
                    <span class="switch__label"></span>
                </label>
                <label class="lblToggle">EXTRA INFO</label> -->

            </div>
        </div>
    </header>
    <main class="main">
        <div class="card_match_start">
            <div class="card_match_collapsible">
                <div class="center">
                    <span class="">Select a country to see it's WC Matches</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
